<template name="room">
  <div class="room-wrapper">
    <div class="section row">
      <div class="col8">
        {{>search}}
      </div>
      <div class="col4">
        {{>users}}
      </div>
    </div>
    <div class="section row">
      <div class="col8">
        {{>video}}
      </div>
      <div class="col4">        
        {{>chat}}
      </div>
    </div>
  </div>
</template>

<template name="users">
  <div class="dropdown">
    <button class="users-btn btn btn-primary dropdown-toggle" data-toggle="dropdown">{{users.length}} users<span class="caret"></span></button>
    <ul class="dropdown-menu dropdown-inverse">
      {{#each users}}
        <li><a href="#">{{name}}</a></li>
      {{/each}}
    </u>
  </div>
</template>

<template name="search">
  <div class="search-bar">
    <input id="video-src" class="form-control header" type="text" placeholder="Video ID or YouTube URL" />
  </div>
</template>

<template name="chat">
  <div id="chat" class="chat-box">
    <div class="message-box">
      <div class="messages-header">
        Messages
      </div>
      <div class="messages">
        {{>messages}}
      </div>
    </div>
    <div class="input-box">
      <textarea rows="1" id="chat-input" class="form-control borderless" placeholder="Type messages here" />
    </div>
  </div>
</template>

<template name="messages">
  {{#each messages}}
    {{#if username}}
      <b>{{username}}:</b>
    {{else}}
      <small>
    {{/if}}
    {{text}}
    {{#unless username}}
      </small>
    {{/unless}}
    <br>
  {{/each}}
</template>

<template name="video">
  <div id="video">
    <div id="video-player">
      <div id="yt-wrapper">
        <div id="ytplayer">
        </div>
        <div class="corner topleft"></div>
        <div class="corner topright"></div>
        <div id="iframe-overlay">
        </div>
      </div>
      <div class="video-control">
        {{>info}}
        {{>control}}
        {{>slider}}
      </div>
    </div>
  </div>
</template>

<template name="info">
  <div id="video-info">
    <div id="video-title">
      <small>{{title}}</small>
    </div>
  </div>
</template>

<template name="control">
  <div id="video-play" class="btn-play">
    {{#if isPlaying}}
      <span class="fui-pause"></span>
    {{else}}
      <span class="fui-play"></span>
    {{/if}}
  </div>
</template>

<template name="slider">
  <div id="video-slider" class="ui-slider"></div>
</template>
