<head>
  <title>youtube-sync</title>
  <script type="text/javascript"></script>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  {{>lobby}}
  {{>users}}
  {{>video}}
  {{>chat}}
</template>

<template name="lobby">
  <div id="lobby">
    {{#if show}}
      <h1>Enter your name:</h1>
      <input id="username" type="text" />
      <button id="enter">Go</button>
    {{/if}}
  </div>
</template>

<template name="users">
  {{#if show}}
    <h1>Users:</h1>
    {{#each users}}
      {{name}}
    {{/each}}
  {{/if}}
</template>

<template name="chat">
  {{#if show}}
    <div id="chat">
      <h1>Messages</h1>
      {{#each messages}}
        <div>
          <b>{{username}}:</b>
          {{text}}
        </div>
      {{/each}}
      <input id="chat-input" type="text" />
      <button id="send">Send</button>
    </div>
  {{/if}}
</template>

<template name="video">
  {{#if show}}
    <div id="video">
      <input id="video-src" type="text" />
      <div id="ytplayer">
      </div>
      {{>control}}
      {{>slider}}
    </div>
  {{/if}}
</template>

<template name="control">
  <button id="video-play">
    {{#if isPlaying}}
      Stop
    {{else}}
      Play
    {{/if}}
  </button>
</template>

<template name="slider">
  <div id="video-slider"></div>
</template>
